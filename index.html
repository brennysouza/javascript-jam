<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <title>JavaScript Jam Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Assets/style.css">

    </head>

    <body>
        <!-- This is the header or nav bar found at the top of the page where users can access the leaderboard as well as see the timer. -->
        <header>
            <nav class="top-bar">
                <a onclick="viewLeaderboard()">View Leaderboard</a>
                <div id="timer">Timer: 0</div>
            </nav>    
        </header>

        <main>
            <!-- This code represents the starting quiz page when users first access the quiz link -->
            <section>
                <div class="start-container">
                    <h1>Welcome to the JavaScript <span>Jam</span> Quiz</h1>
                    <h2>Test your HTML, CSS, and JavaScript knowledge!</h2>
                    <p>Try to answer the following code-related questions within the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score and time will decrease by ten seconds.</p>
                    <!-- <input type="text" id="name-input" placeholder="Enter your name"> -->
                    <button id="startbutton" class="btn">Begin Quiz</button>
                </div>
            </section>
            <!-- This code is the actual quiz when the start button is initialized and the timer begins. There are 7 questions. -->
            <section>
                <div id="quiz-container" style="display: none;">
                    <h2 id="timer"></h2>
                    <h2 id="question"></h2>
                    <ul id="choices">
                        <li><button id = optionA></button></li>
                        <li><button id = optionB></button></li>
                        <li><button id = optionC></button></li>
                        <li><button id = optionD></button></li>
                    </ul>
                </div>
            </section>

            <section>
                <div id="Results" style="display: none;">
                    <h1>Your Results</h1>
                    <h2 id="score"></h2>
                </div>
            </section>
        </main>
        <script src="Assets/script.js"></script>

    </body>
</html>
